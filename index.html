<!DOCTYPE html>
<html>

<head>
    <link rel='icon' type='image/x-icon' href='/favicon.ico' />
    <meta charset=utf-8>
    <title>FishIT</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/circle.css">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>

</head>
<body>

    <script src="js/three.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/Water2.js"></script>
    <script src="js/Reflector.js"></script>
    <script src="js/Refractor.js"></script>
    <script src="js/Sky.js"></script>
    <script src="js/libs/inflate.min.js"></script>
    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/loaders/DDSLoader.js"></script>
    <script src="js/loaders/FBXLoader.js"></script>
    <script src="js/PointerLockControls.js"></script>
    <script src="js/KeyboardState.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/x-tag-core.min.js"></script>
    <script src="templates/progress-bars.js"></script>


    <script type="text/javascript" language="javascript">
    var versionUpdate = (new Date()).getTime();
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "index.js?v=" + versionUpdate;
    document.body.appendChild(script);

</script>



<div class="item">
    <h2 style="color:#6fdb6f">0</h2>
    <h3 style="color:#6fdb6f">Score</h3>
    <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
      <circle id="circle" class="circle_animation" r="27.85699" cy="81" cx="81" stroke-width="8" stroke="#6fdb6f" fill="none"/>
    </svg>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>



<div id="container"><br /><br /><br /><br /><br />Loading...</div>

<div id="info">
    <font size=60><strong>FishIT!</strong></font></br></br>
    <font size=30>Press ENTER to Start</font></br></br>
    <font size=15>Made by Simone Faricelli and Jean Pierre Richa</font>
</div>

<div id="progressBar">
    <circular-progress-bar id="bar-1" barcolor="#EE5C42" filledcolor="#8B3626" progressStringFormat="Press SPACE"
        displayTextWhenDone="false">
    </circular-progress-bar>
</div>



<div class="goldFish">
<img src="images/Nemo-FN.png"
alt="Goldfish Free Icon - Water Animals Cartoon Png @clipartmax.com" height="42" width="52">
</img>
</div>

</body>
</html>
